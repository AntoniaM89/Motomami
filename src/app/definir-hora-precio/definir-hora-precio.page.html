<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Definir Hora y Precio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Definir Hora y Precio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Hora</ion-label>
    <ion-input type="time" [(ngModel)]="selectedTime"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Precio</ion-label>
    <ion-input type="number" placeholder="Ingrese el precio" [(ngModel)]="precio"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="crearViaje()">Crear Viaje</ion-button>

</ion-content>
