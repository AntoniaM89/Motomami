<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button  [routerLink]="['/tom-viaje']" class="custom-button">Pedir viaje</ion-button>
      <ion-button (click)="nav()" class="custom-button">Organizar viaje</ion-button>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button><button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
          <mat-icon>home</mat-icon>
        </button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="separacion"></div>
      <div class="text" >Bienvenido Usuario:</div>
      <div class="separacion"></div>
      <div class="us" [(ngModel)]="nombre">{{ nombre }}</div>
      <div class="separacion"></div>
  <ion-avatar>
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cantidad de viajes tomados:</ion-card-title>
      <ion-card-subtitle>Estudiante </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Viajes completados: 15
      <br>
      Viajes cancelados: 3
      <br>
      Puntuación: 3,4
    </ion-card-content>
  </ion-card>
</ion-avatar>

</ion-content>
</div>
